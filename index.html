<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is-Birthdate-Palindrome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="heading">Palindrome Birthdate</h1>
      <p id="description">
        Check your birthdate if it is palindrome or not. If not, we will return
        the nearest palindrome date and the number of days by which you missed
        it.
      </p>
      <input type="date" id="birthdate" required />
      <button id="check-button">Check</button>
      <div id="output-box"></div>
    </div>
    <footer>
      <a href="https://rahul-khandelwal.netlify.app/">Rahul Khandelwal</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
